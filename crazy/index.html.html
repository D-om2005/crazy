<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divine Oasis — Elevate Your Style</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="productdataandapplogic.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="container inner">
      <div class="brand">
        <img src="assets/logo.svg" alt="Divine Oasis logo" />
        <div class="title">Divine Oasis</div>
      </div>
      <nav class="nav-links">
        <a href="Shoplisting.html">Shop</a>
        <a href="Shoplisting.html?cat=men">Men</a>
        <a href="Shoplisting.html?cat=women">Women</a>
        <a href="Shoplisting.html?cat=jerseys">Jerseys</a>
        <a href="Shoplisting.html?cat=new">New arrivals</a>
        <a href="contactpage.html">Contact</a>
      </nav>
      <select id="currency" class="currency-select">

    <section class="hero-banner">

      <div class="actions">
        <a class="btn primary" href="Shoplisting.html">Shop the Collection</a>
        <a class="btn" href="Shoplisting.html?cat=jerseys">Shop Jerseys</a>
      </div>

    <section class="section">
      <h2>Featured collections</h2>
      <div id="home-collections" class="grid"></div>
    </section>

  <footer class="footer container">
    <div>© Divine Oasis. All rights reserved.</div>
  </footer>
